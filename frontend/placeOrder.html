<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <style>
        h1{
            text-align: center;
        }
        #form{
            text-align: center;
            width: 100%;
           
            height: 200px;
        }
        #parent>#form>input{
          width: 300px;
          height: 30px;
          gap: 3px;
        }
        #parent{
            display: flex;
        }

    </style>
</head>
<body bgcolor="cran">
       <h1> Swiggy Application</h1>
       <div id="parent">
        <form action="form" id="form">
            <h2>Register Order</h2>
          
            <input type="text" name="customerId" id="customerId" placeholder="Enter the customerId" ><br>
            <input type="text" name="restaurantId" id="restaurantId" placeholder="Enter the restaurantId"><br>
            <!-- <input type="text" name="deliveryPartnerId" id="deliveryPartnerId" placeholder="Enter the deliveryPartnerId" ><br> -->
            <input type="text" name="menuItems" id="menuItems" placeholder="Enter the menuItems"><br>
            <input type="text" name="orderStatus" id="orderStatus" placeholder="Enter the orderStatus"><br>
            <input type="button" value="Register" onclick="registerCustomer()">
           </form>   
       </div>
       
    
</body>
<script >
    function registerCustomer(){
  
    var Eemail = document.getElementById("customerId").value;
    var Eposition = document.getElementById("restaurantId").value;
   // var Ea = document.getElementById("deliveryPartnerId").value;
    var Eb = document.getElementById("menuItems").value;
    var Ec = document.getElementById("orderStatus").value;
   
    fetch("http://localhost:8080/order/orders" , {
        method : "POST",
        headers : {
            "content-type" : "application/json"
        },
        body : JSON.stringify({
            
            "customerId"   : Eemail,
            "restaurantId" : Eposition,
           // "deliveryPartnerId" : Ea,
            "menuItems"   : Eb,
            "orderStatus" : Ec
        }) 
       
    }).then(res => {
       
        if(res.status==201 | res.status==200){
            res.json().then(data =>  {
           alert("Order registered Successfully" , data.empId)
            })
        }
        else{
            res.json().then(data => alert("invalid data"))
        }
    })
   
   
}
</script>
</html>
