<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <style>
        h1{
            text-align: center;
        }
        #form{
            text-align: center;
            width: 100%;
           
            height: 200px;
        }
        #parent>#form>input{
          width: 300px;
          height: 30px;
          gap: 3px;
        }
        #parent{
            display: flex;
        }

    </style>
</head>
<body bgcolor="cran">
       <h1> Swiggy Application</h1>
       <div id="parent">
        <form action="form" id="form">
            <h2> Customer Registration</h2>
            <input type="text" name="Name" id="Name" placeholder="Enter the Customer Name"><br>
            <input type="text" name="email" id="email" placeholder="Enter the Email" ><br>
            <input type="text" name="address" id="address" placeholder="Enter the address"><br>
            <input type="button" value="Register" onclick="registerCustomer()">
           </form>
          
           
       </div>
       
    
</body>
<script id="js/register.js">
    function registerCustomer(){
    var EfirstName = document.getElementById("Name").value;
    var Eemail = document.getElementById("email").value;
    var Eposition = document.getElementById("address").value;
   
    fetch("http://localhost:8080/customers" , {
        method : "POST",
        headers : {
            "content-type" : "application/json"
        },
        body : JSON.stringify({
            "name" : EfirstName,
            "email"   : Eemail,
            "address" : Eposition
        }) 
       
    }).then(res => {
       
        if(res.status==201 | res.status==200){
            res.json().then(data =>  {
           alert("Customer registered Successfully" , data.empId)
            })
        }
        else{
            res.json().then(data => alert("invalid data"))
        }
    })
   
   
}
</script>
</html>
